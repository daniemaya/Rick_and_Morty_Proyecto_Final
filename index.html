<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,700&family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header class="titulo">
        <h1>Rick and Morty</h1>
    </header>
    <div class="btn-filtro">
        <h2>Filtrar por: </h2>
        <button class="btn-filter" id="btn-todos">Todos</button>
        <button class="btn-filter" id="btn-mujeres">Mujeres</button>
        <button class="btn-filter" id="btn-hombres">Hombres</button>
        <button class="btn-filter" id="btn-desconocidos">Desconocidos</button>
    </div>

    <div id="characters-list"></div>
   
    <div class="container" id="container">
            
    </div>
    <div class="pagBtn">
        <button class="primPag" id="primPag">Primera Pagina</button>
        <button class="prev" id="prevBton">Anterior</button>
        <button class="next" id="nextBton">Siguiente</button>
        <button class="ultPag" id="ultPag">Ultima Pagina</button>
        
    </div>
    
    <footer class="futer">
    <p>&copy; Daniela Maya (Trabajo final)</p>
      
    </footer>

    <script src="main.js"></script>
</body>
</html>
